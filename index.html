<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Bristol - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #webgpu-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            text-align: center;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            background-color: rgba(255, 165, 0, 0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 165, 0, 0.5);
        }

        .status i {
            color: #ffa500;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message {
            max-width: 600px;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            color: #cccccc;
        }

        .contact-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .contact-link {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contact-link:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .contact-link.linkedin:hover {
            background-color: rgba(10, 102, 194, 0.8);
        }

        .contact-link.github:hover {
            background-color: rgba(24, 23, 23, 0.8);
        }

        .contact-link.email:hover {
            background-color: rgba(220, 53, 69, 0.8);
        }

        .contact-link i {
            font-size: 1.5rem;
        }

        .counter {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #a0a0a0;
        }

        .counter span {
            color: #4facfe;
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.5rem;
            }
            
            .contact-links {
                flex-direction: column;
                align-items: center;
            }
            
            .contact-link {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <canvas id="webgpu-canvas"></canvas>
    
    <div class="container">
        <h1 class="logo">Christopher Bristol</h1>
        
        <div class="status">
            <i class="fas fa-tools"></i>
            <span>Under Construction</span>
        </div>
        
        <p class="message">
        Need Job Please :)
        </p>
        
        <div class="contact-links">
            <a href="https://www.linkedin.com/in/chrisbristol96/" target="_blank" class="contact-link linkedin">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            
            <a href="https://github.com/christopherbristol" target="_blank" class="contact-link github">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            
            <a href="mailto:chrisbristolwho@gmail.com" class="contact-link email">
                <i class="fas fa-envelope"></i>
                <span>Propaganda</span>
            </a>
        </div>
    </div>

    <script>
        // Visitor counter (simulated)
        document.addEventListener('DOMContentLoaded', function() {
            // Generate a random visitor count between 1200 and 1500
            const randomCount = Math.floor(Math.random() * 300) + 1200;
            document.getElementById('visitor-count').textContent = randomCount.toLocaleString();
        });
    </script>
    
    <script type="module">
        // WebGPU rendering for animated background
        async function initWebGPU() {
            const canvas = document.getElementById('webgpu-canvas');
            
            // Check if WebGPU is supported
            if (!navigator.gpu) {
                console.warn('WebGPU not supported, falling back to canvas animation');
                fallbackAnimation();
                return;
            }
            
            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) {
                console.warn('No GPU adapter found');
                fallbackAnimation();
                return;
            }
            
            const device = await adapter.requestDevice();
            const context = canvas.getContext('webgpu');
            
            // Get the canvas format
            const format = navigator.gpu.getPreferredCanvasFormat();
            
            // Configure the context
            context.configure({
                device: device,
                format: format,
                alphaMode: 'premultiplied'
            });
            
            // Update canvas size
            function resizeCanvas() {
                canvas.width = canvas.clientWidth * window.devicePixelRatio;
                canvas.height = canvas.clientHeight * window.devicePixelRatio;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Create shader modules
            const vertexShader = device.createShaderModule({
                code: `
                    struct VertexOutput {
                        @builtin(position) position : vec4<f32>,
                        @location(0) color : vec4<f32>,
                        @location(1) uv : vec2<f32>
                    };

                    @vertex
                    fn vertex_main(@builtin(vertex_index) vertexIndex : u32) -> VertexOutput {
                        var positions = array<vec2<f32>, 4>(
                            vec2<f32>(-1.0, -1.0),
                            vec2<f32>(1.0, -1.0),
                            vec2<f32>(-1.0, 1.0),
                            vec2<f32>(1.0, 1.0)
                        );
                        
                        var uvs = array<vec2<f32>, 4>(
                            vec2<f32>(0.0, 0.0),
                            vec2<f32>(1.0, 0.0),
                            vec2<f32>(0.0, 1.0),
                            vec2<f32>(1.0, 1.0)
                        );
                        
                        var output : VertexOutput;
                        output.position = vec4<f32>(positions[vertexIndex], 0.0, 1.0);
                        output.uv = uvs[vertexIndex];
                        output.color = vec4<f32>(0.1, 0.2, 0.4, 1.0);
                        return output;
                    }
                `
            });
            
            const fragmentShader = device.createShaderModule({
                code: `
                    struct FragmentInput {
                        @location(0) color : vec4<f32>,
                        @location(1) uv : vec2<f32>
                    };

                    @group(0) @binding(0) var<uniform> time : f32;
                    
                    @fragment
                    fn fragment_main(input : FragmentInput) -> @location(0) vec4<f32> {
                        let uv = input.uv * 2.0 - 1.0;
                        let len = length(uv);
                        
                        // Create animated patterns
                        let timeFactor = time * 0.5;
                        let wave1 = sin(uv.x * 10.0 + timeFactor) * 0.1;
                        let wave2 = cos(uv.y * 8.0 + timeFactor * 1.3) * 0.1;
                        let wave3 = sin((uv.x + uv.y) * 5.0 + timeFactor * 0.7) * 0.05;
                        
                        let combinedWave = wave1 + wave2 + wave3;
                        
                        // Create gradient colors
                        let baseColor1 = vec3<f32>(0.1, 0.2, 0.4);
                        let baseColor2 = vec3<f32>(0.0, 0.1, 0.3);
                        let accentColor = vec3<f32>(0.3, 0.6, 1.0);
                        
                        let gradient = mix(baseColor1, baseColor2, len * 0.5 + combinedWave);
                        
                        // Add animated particles
                        let particleSize = 0.02;
                        let particleSpeed = 2.0;
                        let particleDensity = 50.0;
                        
                        let particleX = fract(uv.x * particleDensity + time * particleSpeed);
                        let particleY = fract(uv.y * particleDensity + time * particleSpeed * 0.7);
                        
                        let particle = step(0.95, particleX) * step(0.95, particleY);
                        let particleColor = mix(gradient, accentColor, particle * 0.7);
                        
                        // Add pulsing effect
                        let pulse = sin(time * 0.5) * 0.1 + 0.9;
                        
                        return vec4<f32>(particleColor * pulse, 0.7);
                    }
                `
            });
            
            // Create pipeline
            const pipeline = device.createRenderPipeline({
                layout: 'auto',
                vertex: {
                    module: vertexShader,
                    entryPoint: 'vertex_main'
                },
                fragment: {
                    module: fragmentShader,
                    entryPoint: 'fragment_main',
                    targets: [{
                        format: format,
                        blend: {
                            color: {
                                srcFactor: 'src-alpha',
                                dstFactor: 'one-minus-src-alpha',
                                operation: 'add'
                            },
                            alpha: {
                                srcFactor: 'one',
                                dstFactor: 'one-minus-src-alpha',
                                operation: 'add'
                            }
                        }
                    }]
                },
                primitive: {
                    topology: 'triangle-strip',
                    stripIndexFormat: undefined
                }
            });
            
            // Create uniform buffer for time
            const uniformBufferSize = 4; // Just one float for time
            const uniformBuffer = device.createBuffer({
                size: uniformBufferSize,
                usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST
            });
            
            const uniformBindGroup = device.createBindGroup({
                layout: pipeline.getBindGroupLayout(0),
                entries: [{
                    binding: 0,
                    resource: {
                        buffer: uniformBuffer,
                        offset: 0,
                        size: uniformBufferSize
                    }
                }]
            });
            
            // Animation variables
            let startTime = Date.now();
            
            // Render loop
            function render() {
                const currentTime = Date.now();
                const time = (currentTime - startTime) / 1000;
                
                // Update uniform buffer with current time
                device.queue.writeBuffer(uniformBuffer, 0, new Float32Array([time]));
                
                const commandEncoder = device.createCommandEncoder();
                const textureView = context.getCurrentTexture().createView();
                
                const renderPassDescriptor = {
                    colorAttachments: [{
                        view: textureView,
                        clearValue: { r: 0.0, g: 0.0, b: 0.0, a: 1.0 },
                        loadOp: 'clear',
                        storeOp: 'store'
                    }]
                };
                
                const passEncoder = commandEncoder.beginRenderPass(renderPassDescriptor);
                passEncoder.setPipeline(pipeline);
                passEncoder.setBindGroup(0, uniformBindGroup);
                passEncoder.draw(4, 1, 0, 0);
                passEncoder.end();
                
                device.queue.submit([commandEncoder.finish()]);
                
                requestAnimationFrame(render);
            }
            
            render();
        }
        
        // Fallback animation using Canvas 2D if WebGPU is not available
        function fallbackAnimation() {
            const canvas = document.getElementById('webgpu-canvas');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = canvas.clientWidth * window.devicePixelRatio;
                canvas.height = canvas.clientHeight * window.devicePixelRatio;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            let time = 0;
            const particles = [];
            
            // Create particles
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: Math.random() * 2 - 1,
                    speedY: Math.random() * 2 - 1,
                    color: `rgba(${Math.floor(Math.random() * 100 + 100)}, ${Math.floor(Math.random() * 150 + 100)}, ${Math.floor(Math.random() * 255)}, ${Math.random() * 0.5 + 0.3})`
                });
            }
            
            function render() {
                time += 0.01;
                
                // Clear canvas with gradient
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, 'rgba(10, 20, 40, 0.8)');
                gradient.addColorStop(1, 'rgba(5, 10, 25, 0.9)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw animated waves
                const waveAmplitude = 30;
                const waveFrequency = 0.01;
                
                ctx.beginPath();
                ctx.moveTo(0, canvas.height / 2);
                
                for (let x = 0; x < canvas.width; x++) {
                    const y = canvas.height / 2 + 
                              Math.sin(x * waveFrequency + time) * waveAmplitude * 
                              Math.sin(time * 0.5) + 
                              Math.sin(x * waveFrequency * 0.7 + time * 1.3) * waveAmplitude * 0.5;
                    
                    ctx.lineTo(x, y);
                }
                
                ctx.strokeStyle = `rgba(64, 156, 255, ${0.1 + Math.sin(time) * 0.05})`;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw particles
                particles.forEach(particle => {
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    // Wrap particles around screen
                    if (particle.x > canvas.width) particle.x = 0;
                    if (particle.x < 0) particle.x = canvas.width;
                    if (particle.y > canvas.height) particle.y = 0;
                    if (particle.y < 0) particle.y = canvas.height;
                    
                    // Draw particle
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                    
                    // Draw connections between nearby particles
                    particles.forEach(otherParticle => {
                        const dx = particle.x - otherParticle.x;
                        const dy = particle.y - otherParticle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 100) {
                            ctx.beginPath();
                            ctx.moveTo(particle.x, particle.y);
                            ctx.lineTo(otherParticle.x, otherParticle.y);
                            ctx.strokeStyle = `rgba(100, 150, 255, ${0.2 * (1 - distance / 100)})`;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    });
                });
                
                requestAnimationFrame(render);
            }
            
            render();
        }
        
        // Initialize WebGPU with fallback
        initWebGPU();
    </script>
</body>
